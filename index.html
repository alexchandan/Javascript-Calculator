<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="calculator">
        <div class="input">
            <input type="text">
        </div>
        <div class="btn">
            <div>M+</div>
            <div>M-</div>
            <div>/</div>
            <div>C</div>
        </div>

        <div class="btn">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>*</div>
        </div>

        <div class="btn">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>
        </div>

        <div class="btn">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>+</div>
        </div>

        <div class="btn">
            <div>0</div>
            <div>.</div>
            <div>=</div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
